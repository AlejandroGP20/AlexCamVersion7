<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cotización · AlexCam</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        @keyframes cartPulse {

            0%,
            100% {
                box-shadow: 0 10px 20px rgba(10, 46, 77, 0.25);
            }

            50% {
                box-shadow: 0 15px 30px rgba(10, 46, 77, 0.4);
            }
        }

        @keyframes countPop {
            0% {
                transform: scale(0);
            }

            80% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        /* ========== CARRITO PREMIUM ========== */
        .cart-icon {
            background: linear-gradient(145deg, var(--primary), #1e4a6d);
            width: 60px;
            height: 60px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 10px 20px rgba(10, 46, 77, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            animation: cartPulse 2s infinite;
        }

        .cart-icon:hover {
            transform: scale(1.15) rotate(5deg);
            background: linear-gradient(145deg, #1e4a6d, var(--primary));
            box-shadow: 0 15px 30px rgba(10, 46, 77, 0.4);
        }

        .cart-icon i {
            font-size: 1.8rem;
            color: white;
            filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.2));
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: linear-gradient(145deg, #FFD700, #FFA500);
            color: var(--primary);
            font-size: 0.8rem;
            font-weight: 800;
            padding: 6px 10px;
            border-radius: 40px;
            border: 2px solid white;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
            min-width: 25px;
            text-align: center;
            animation: countPop 0.5s ease-out;
        }

        .cotizacion-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 24px;
        }

        .cotizacion-header {
            background: var(--primary);
            color: white;
            padding: 32px;
            border-radius: var(--radius-lg);
            margin-bottom: 32px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .cliente-form {
            background: white;
            border-radius: var(--radius-lg);
            padding: 32px;
            margin-top: 32px;
            border: 1px solid var(--gray-200);
            box-shadow: var(--shadow-md);
        }

        .cliente-form input,
        .cliente-form textarea,
        .cliente-form select {
            width: 100%;
            padding: 14px 18px;
            margin-bottom: 16px;
            border: 1.5px solid var(--gray-200);
            border-radius: var(--radius-md);
            font-size: 1rem;
            transition: var(--transition);
        }

        .cliente-form input:focus,
        .cliente-form textarea:focus,
        .cliente-form select:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(10, 37, 64, 0.1);
        }

        .btn-cotizar-wa {
            background: var(--whatsapp);
            color: white;
            border: none;
            padding: 18px 32px;
            border-radius: var(--radius-full);
            font-weight: 700;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-cotizar-wa:hover {
            background: var(--whatsapp-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(37, 211, 102, 0.3);
        }
    </style>
</head>

<body>
    <div id="header-placeholder"></div>

    <div class="cotizacion-container">
        <div class="cotizacion-header">
            <div
                style="font-size: 3rem; background: rgba(255,255,255,0.2); width: 80px; height: 80px; display: flex; align-items: center; justify-content: center; border-radius: 20px;">
                <i class="fas fa-file-invoice"></i>
            </div>
            <div>
                <h1 style="color: white; margin-bottom: 8px; font-size: 2.2rem;">Mi cotización</h1>
                <p style="color: rgba(255,255,255,0.9); font-size: 1.1rem;">Productos seleccionados para presupuesto</p>
            </div>
        </div>

        <div id="cotizacion-items" class="cart-items-container"
            style="background: white; border-radius: var(--radius-lg); padding: 24px; box-shadow: var(--shadow-md); margin-bottom: 32px;">
        </div>

        <div class="cliente-form">
            <h3 style="margin-bottom: 24px; color: var(--primary); display: flex; align-items: center; gap: 10px;">
                <i class="fas fa-user-circle"></i> Completá tus datos
            </h3>

            <input type="text" id="contacto-nombre" placeholder="Nombre completo" autocomplete="off">
            <input type="tel" id="contacto-telefono" placeholder="Teléfono / WhatsApp" autocomplete="off">
            <input type="text" id="contacto-zona" placeholder="Zona / Ciudad" autocomplete="off">
            <textarea id="contacto-notas" rows="4"
                placeholder="Contanos más sobre tu proyecto (cantidad de cámaras, tipo de instalación, etc.)"></textarea>

            <button id="enviar-cotizacion-wa" class="btn-cotizar-wa">
                <i class="fab fa-whatsapp"></i> Enviar cotización por WhatsApp
            </button>
            <button onclick="limpiarCotizacion(); window.location.reload();"
                style="background: none; border: 1px solid var(--gray-300); padding: 14px; border-radius: var(--radius-full); margin-top: 16px; width: 100%; cursor: pointer; color: var(--gray-500); font-weight: 600; transition: var(--transition);">
                <i class="fas fa-trash"></i> Limpiar cotización
            </button>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            loadHeader();
            loadFooter();
            renderCotizacionPage();
            initContactoForm();
        });
    </script>
</body>

</html>
